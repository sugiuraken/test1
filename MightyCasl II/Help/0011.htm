<h2>入出力ビュー</h2>
<hr>
<p>　入出力ビューでは、IN命令／OUT命令による入出力情報を表示します。</p> 
<p>　IN命令で入力した文字列は、INPUT ： 
に続いて、OUT命令で出力した文字列は、OUTPUT ： 
に続いて表示します。</p> 
<p align="center"><img border="0" src="images/0011.h1.jpg" width="499" height="185"></p> 
<p align="left">　出力文字列中に非表示文字が含まれている場合は、\&lt;２桁16進数&gt;の形式で表示します。また、出力表示文字数は最大256文字とします。</p>
<p align="left">　入出力ビューには、最大1000行まで表示できます。1000行を超えた場合は、もっとも古い出力結果から削除されます。</p>

</body>
