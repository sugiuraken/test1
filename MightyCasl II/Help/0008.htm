<h2> ワークビュー領域</h2>
<hr>

<p align="left">　ワークビュー領域は、３つのビューを切り替えて表示するビューです。ワークビューに表示できるビューは、</p>

<ul>
  <li>メモリダンプビュー （#0000〜#FFFF番地のメモリをダンプ表示／編集)</li> 
  <li>ウォッチビュー  
    (アドレスを指定して特定のメモリ内容を表示)</li> 
  <li>入出力ビュー　(IN/OUT命令の入出力データを表示)</li> 
</ul> 
<p>です。</p> 
<p align="left">　</p>
