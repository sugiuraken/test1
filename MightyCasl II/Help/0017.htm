<h2>ライセンスIDとライセンスキーの設定</h2>
<hr>
<table border="0">

</table>
<p>　ライセンスIDとライセンスキーを設定するには、メニューより、［設定］−［ライセンス設定］を選びます。</p>
<p><img border="0" src="images/0017.h1.gif" width="336" height="95"></p>
<p>　ライセンス設定のダイアログで、ライセンス取得時に通知されたライセンスID 
（数字７桁）とライセンスキー（14文字)を入力して、登録キーを押してください。</p>
<p>　ライセンスの取得方法につきましては、<a href="http://www.ksky.ne.jp/~ken/">サポートホームページ 
http://www.ksky.ne.jp/~ken/ </a> を参照ください。</p>
<p>　</p>
